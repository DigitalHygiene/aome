<!-- partials/posts.html -->
{{ $counter := 0 }}
{{ $latestClass := "latest-post" }}
{{ range .Paginator.Pages }}
  {{ $counter = add $counter 1 }}

  <article class="image-hover-container">
    
    {{ if eq $counter 1 }}     
<h1 class="hptitle"> latest </h1>
       <p class="date {{ $latestClass }}">{{ .Date.Format "January 2, 2006" }}</p>
      <a href="{{ .Permalink }}" class="image-link">
        <img src="/images/aomepic1.jpg" alt="{{ .Title }}" class="latest-post" width="100%" height="30%" />
        <h2 class="{{ $latestClass }}">{{ .Title }}</h2>
        <hr>
      </a>

     <h1 class="hptitle">Posts</h1>
    {{ else }}

      <div class="post-content">
   
        <p class="d">{{ .Date.Format "January 2, 2006" }}</p>
        <a href="{{ .Permalink }}" class="image-link">
          <h2  class="mainpost">{{ .Title }}</h2>
        </a>
      </div>
    {{ end }}
  </article>
  
{{ end }}
